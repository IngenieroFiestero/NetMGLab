<div *ngIf="agent">
  <div class="card">
    <div class="card-header">
      <!--HEADER -->
      <h2>{{agent.name}}</h2>
    </div>
    <div class="card-block">
      <!-- BLOCK -->
      <dl class="row">
        <dt class="col-sm-3">Name</dt>
        <dd class="col-sm-9">{{agent.name}}</dd>
      </dl>
      <dl class="row">
        <dt class="col-sm-3">Description</dt>
        <dd class="col-sm-9">{{agent.description}}</dd>
      </dl>
      <hr/>
      <dl class="row">
        <dt class="col-sm-3">Port</dt>
        <dd class="col-sm-9">{{agent.port}}</dd>
      </dl>
      <dl class="row">
        <dt class="col-sm-3">Read Community</dt>
        <dd class="col-sm-9">{{agent.readOnlyCommunity}}</dd>
      </dl>
      <dl class="row">
        <dt class="col-sm-3">Write Community</dt>
        <dd class="col-sm-9">{{agent.readWriteCommunity}}</dd>
      </dl>
      <dl class="row">
        <dt class="col-sm-3">Device Name</dt>
        <dd class="col-sm-9">{{device.name}}</dd>
      </dl>
    </div>
    <!-- /BLOCK -->
    <div class="card-footer text-muted">
      <!-- FOOTER -->
      <a type="button" class="btn btn-primary" routerLink="/agent/{{agent._id}}">Edit</a>
    </div>
    <!-- /FOOTER -->
  </div>
</div>
