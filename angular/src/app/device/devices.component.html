<div class='container'>
    <div class="row">
        <div class="col-md-12">
            <h1>Devices</h1>
        </div>
        <div class="col-md-6">
            <div class="list-group">
                <a *ngFor="let device of devices" [class.active]="device === selectedDevice" (click)="onSelect(device)" class="list-group-item">
                    <span>{{device.name}} </span>
                </a>
            </div>
            <hr/>
            <button type="button" class="btn btn-primary" (click)="newDevice()">Create new Device</button>
        </div>
        <div class="col-md-6">
            <device-detail [device]="selectedDevice"></device-detail>
            <device-new [device]="myNewDevice"></device-new>
        </div>
    </div>
</div>
